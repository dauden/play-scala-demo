@(id: Long, inputForm: Form[Input], members : Seq[(String, String)])

@import helper._

@main {    
    
    <div class="row clearfix">
		<div class="col-md-8 column">
			@form(routes.Application.update(id), 'class -> "form-horizontal well") {>
				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Input date</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="inputdate" name="inputdate" value="@inputForm.get.inputdate">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Amount</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="amount" name="amount" value="@inputForm.get.amount">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="name">Member</label>
					<div class="col-md-4">
						<select class="form-control" id="member" name="member">
							@members.map { member =>
								<option value="@member._1">@member._2</option> 
							}
						</select>
					</div>
				</div>
	            
	            <div class="form-group">
			    	<div class="col-md-4 col-md-offset-4">
			      		<button type="submit" class="btn btn-default">Save</button>
			      		OR
			      		<a href="@routes.Application.delete(id)" class="btn btn-danger">Delete</a>
			    	</div>
			  	</div>
			}
		</div>
	</div>
    
}
