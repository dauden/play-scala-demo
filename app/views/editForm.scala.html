@(id: Long, inputForm: Form[InputData], member : Member)

@import helper._

@main {    
    
    <div class="row clearfix">
		<div class="col-md-8 column">
			@form(routes.InputController.update(id), 'class -> "form-horizontal well") {
				<div class="form-group">
					<label class="col-md-4 control-label" for="inputdate">Input date</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="inputdate" name="inputdate" value="@inputForm.get.inputdate.format("yyyy-MM-dd")">
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="amount">Amount</label>
					<div class="col-md-4">
						<input type="text" class="form-control" id="amount" name="amount" value="@inputForm.get.amount">
					</div>
				</div>
				
				<input type="hidden" name="member" value="@member.id"/>
				
	            <div class="form-group">
			    	<div class="col-md-4 col-md-offset-4">
			      		<button type="submit" class="btn btn-primary">Save</button>
			      		OR
			      		<a href="@routes.InputController.delete(id)" class="btn btn-danger">Delete</a>
			    	</div>
			  	</div>
			}
		</div>
	</div>
    
}
