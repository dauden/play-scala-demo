@main(title = "Login") {
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">ReminderService</a>
		</div>
		<div class="navbar-collapse collapse">
			<form class="navbar-form navbar-right">
				<div class="form-group">
					<input type="text" placeholder="Email" class="form-control">
				</div>
				<div class="form-group">
					<input type="password" placeholder="Password" class="form-control">
				</div>
				<a href="#" class="btn btn-primary" role="button">Sign In</a>
			</form>
		</div>
		<!--/.navbar-collapse -->
	</div>
</div>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-4 col-md-offset-4 column">
			<div class="panel panel-default">
				<div class="panel-body">
					<h5 class="text-center">SIGN UP</h5>
					<form class="form form-signup">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-user"></span></span> <input type="text"
									class="form-control" placeholder="Username" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-envelope"></span></span> <input type="text"
									class="form-control" placeholder="Email Address" />
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-lock"></span></span> <input type="password"
									class="form-control" placeholder="Password" />
							</div>
						</div>
						<a href="#"
							class="btn btn-sm btn-primary btn-block" role="button">SUBMIT</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
}
