@main(title = "Input") {
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">ReminderService</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Input History</a></li>
				<li><a href="#">Members</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</div>
		<!--/.navbar-collapse -->
	</div>
</div>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-6 col-sm-offset-3 column well well-sm">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="name" class="col-sm-4 control-label">Full Name</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="name" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-4 control-label">Email</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="email" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-4 control-label">Password</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="password">
					</div>
				</div>
				<div class="form-group">
					<label for="acl" class="col-sm-4 control-label">Role</label>
					<div class="col-sm-8">
						<select class="form-control" name="acl" id="acl">
							<option value="expense">Member</option>
							<option value="income">Admin</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="reportOn" class="col-sm-4 control-label">Report
						Schedule</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="reportOn"
							placeholder="MM-DD-YYYY">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
						<button type="submit" class="btn btn-default">Save</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
}
