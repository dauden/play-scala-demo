@main(title = "Input") {
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">ReminderService</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Input History</a></li>
				<li><a href="#">Profile</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</div>
		<!--/.navbar-collapse -->
	</div>
</div>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-6 col-sm-offset-3 column well well-sm">
			<div class="span8">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="name" class="col-sm-4 control-label">Type</label>
						<div class="col-sm-8">
							<select class="form-control" name="name" id="name">
								<option value="expense">Expense</option>
								<option value="income">Income</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="amount" class="col-sm-4 control-label">Amount</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="amount"
								placeholder="100$">
						</div>
					</div>
					<div class="form-group">
						<label for="amount" class="col-sm-4 control-label">Date</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" id="date"
								placeholder="MM-DD-YYYY">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<button type="submit" class="btn btn-default">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
}
